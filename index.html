<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>An Unordered item list</h2>
    <!--Unordered list is listed-->
    <ul style="list-style: square;">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
        <li>Juice</li>
    </ul>
    <!--Unordered list is listed-->

    <h2>An Unordered item list</h2>
     <!--Ordered list is listed-->
    <ol style="list-style: upper-roman;">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
        <li>Juice</li>
    </ol>
    <!--Ordered list is listed-->

    <h2>A Description List</h2>

<dl>
  <dt>Coffee</dt>
  <dd>- black hot drink</dd>
  <dt>Milk</dt>
  <dd>- white cold drink</dd>
</dl>


</body>
</html>
